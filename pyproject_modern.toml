# ===================================================================
# MODERN MELTANO SINGER SDK PROJECT CONFIGURATION
# Singer SDK 0.46.4+ | Python 3.9+ | Enterprise Grade
# ===================================================================

[build-system]
requires = ["hatchling>=1.27.0", "hatch-vcs>=0.4.0"]
build-backend = "hatchling.build"

[project]
name = "tap-oracle-wms"
description = "Modern Singer Tap for Oracle WMS - Enterprise Data Integration"
authors = [
    {name = "DataCosmos Team", email = "team@datacosmos.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]

keywords = [
    "meltano", 
    "singer", 
    "tap", 
    "oracle", 
    "wms", 
    "etl", 
    "data-integration",
    "enterprise"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: System :: Integration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Framework :: Singer",
]

# ===================================================================
# MODERN SINGER SDK DEPENDENCIES WITH PERFORMANCE EXTRAS
# ===================================================================
dependencies = [
    # Core Singer SDK with modern performance extras
    "singer-sdk[msgspec,s3,parquet,faker]>=0.46.4,<1.0.0",
    
    # Modern Oracle Database connectivity
    "oracledb>=2.4.1", 
    
    # HTTP client with modern features
    "requests>=2.32.0",
    "httpx>=0.27.0",  # Modern async HTTP client
    
    # Enhanced error handling and retries
    "backoff>=2.2.0",
    
    # Modern type system
    "typing-extensions>=4.12.0",
    
    # Performance and data handling
    "msgspec>=0.18.0",      # High-performance JSON
    "orjson>=3.10.0",       # Fast JSON serialization
    "pyarrow>=17.0.0",      # Column-oriented data
    
    # Modern path handling
    "universal-pathlib>=0.2.6",
    
    # Enhanced configuration
    "pydantic>=2.11.0",
    "jsonschema>=4.23.0",
    
    # Database abstractions
    "sqlalchemy>=2.0.36",
    
    # CLI enhancements
    "rich>=13.9.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    # Testing framework
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.24.0",
    "pytest-sugar>=1.0.0",
    "pytest-randomly>=3.15.0",
    
    # Code quality
    "ruff>=0.8.4",           # Modern linter/formatter
    "mypy>=1.13.0",          # Type checking
    "pre-commit>=4.0.0",     # Git hooks
    
    # Type stubs
    "types-requests>=2.32.0",
    "types-jsonschema>=4.17.0",
    "types-setuptools>=75.6.0",
    "types-backoff>=2.0.0",
]

# Security scanning
security = [
    "bandit[toml]>=1.7.9",
    "safety>=3.2.0",
    "semgrep>=1.45.0",
]

# Performance profiling  
performance = [
    "py-spy>=0.3.0",
    "memory-profiler>=0.61.0",
    "line-profiler>=4.1.0",
]

# Documentation
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
]

# Build and release
build = [
    "build>=1.2.0",
    "twine>=6.0.0",
    "hatch>=1.12.0",
]

[project.urls]
Homepage = "https://github.com/datacosmos-br/tap-oracle-wms"
Documentation = "https://github.com/datacosmos-br/tap-oracle-wms/blob/main/README.md"
Repository = "https://github.com/datacosmos-br/tap-oracle-wms.git"
"Bug Tracker" = "https://github.com/datacosmos-br/tap-oracle-wms/issues"
Changelog = "https://github.com/datacosmos-br/tap-oracle-wms/blob/main/CHANGELOG.md"

[project.entry-points."console_scripts"]
tap-oracle-wms = "tap_oracle_wms.tap:TapOracleWMS.cli"

[project.entry-points."singer_sdk.taps"]
tap-oracle-wms = "tap_oracle_wms.tap:TapOracleWMS"

# ===================================================================
# MODERN BUILD CONFIGURATION (HATCH)
# ===================================================================
[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.targets.wheel]
packages = ["src/tap_oracle_wms"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests", 
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.hatch.envs.default]
dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src/tap_oracle_wms {args:tests}"
lint = "ruff check {args:.}"
format = "ruff format {args:.}"
type-check = "mypy {args:src tests}"

# ===================================================================
# MODERN LINTING AND FORMATTING (RUFF 0.8+)
# ===================================================================
[tool.ruff]
line-length = 88
target-version = "py39"
fix = true
show-fixes = true
output-format = "grouped"
respect-gitignore = true

[tool.ruff.lint]
# Enable modern rule sets
select = [
    "ALL",  # Enable all rules by default
]

ignore = [
    # === MODERN SINGER SDK COMPATIBILITY ===
    "ANN401",   # any-type (Singer SDK patterns)
    "D203",     # one-blank-line-before-class 
    "D213",     # multi-line-docstring-summary-second-line
    "COM812",   # trailing-comma-missing (formatter conflict)
    "ISC001",   # implicit-str-concat (formatter conflict)
    
    # === CLICK CLI FRAMEWORK COMPATIBILITY ===
    "FBT001",   # boolean-positional-arg (Click patterns)
    "FBT002",   # boolean-default-value (Click patterns)
    
    # === REASONABLE COMPLEXITY ALLOWANCES ===
    "PLR0913",  # too-many-arguments (Singer flexibility)
    "PLR2004",  # magic-value-comparison (config values)
    "C901",     # complex-structure (some domain complexity)
    
    # === PRACTICAL EXCEPTIONS ===
    "TRY003",   # avoid-specifying-long-messages
    "EM101",    # string-in-exception (practical)
    "EM102",    # f-string-in-exception (practical)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",     # assert (pytest uses asserts)
    "PLR2004",  # magic-value (test data)
    "D",        # docstrings (not required in tests)
    "ANN",      # type annotations (relaxed in tests)
]
"examples/*" = [
    "T201",     # print (examples may print)
    "D",        # docstrings (examples are self-documenting)
    "ERA001",   # commented-out-code (examples may comment)
]
"src/tap_oracle_wms/__init__.py" = ["D104"]

# ===================================================================
# MODERN PEP COMPLIANCE ENFORCEMENT
# ===================================================================
[tool.ruff.lint.pep8-naming]
ignore-names = [
    "setUp", 
    "tearDown",
    "setUpClass", 
    "tearDownClass"
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 88
ignore-overlong-task-comments = true

[tool.ruff.lint.isort]
case-sensitive = true
force-single-line = false
known-first-party = ["tap_oracle_wms"]
lines-after-imports = 2
split-on-trailing-comma = true
order-by-type = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true  # Singer SDK compatibility
suppress-dummy-args = false
suppress-none-returning = false

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "fastapi.Depends",
    "singer_sdk.typing.Property",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true

# ===================================================================
# MODERN TYPE CHECKING (MYPY 1.13+)
# ===================================================================
[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = [
    "singer_sdk.*",
    "singer.*", 
    "oracledb.*",
    "sqlalchemy.*",
    "backoff.*",
    "msgspec.*",
    "orjson.*",
    "pyarrow.*",
]
ignore_missing_imports = true

# ===================================================================
# MODERN TESTING CONFIGURATION (PYTEST 8+)
# ===================================================================
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
    "--tb=short",
    "--cov=src/tap_oracle_wms",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage", 
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",  # High coverage target
    "--junitxml=reports/pytest.xml",
    "--maxfail=10",
    "--durations=10",  # Show slowest tests
    "--disable-warnings",
]

testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests", 
    "e2e: marks tests as end-to-end tests",
    "smoke: marks tests as smoke tests",
    "regression: marks tests as regression tests",
    "security: marks tests as security tests",
    "performance: marks tests as performance tests",
    "online: marks tests that require internet connection",
    "auth: marks tests that require authentication",
]

filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
]

# ===================================================================
# MODERN COVERAGE CONFIGURATION
# ===================================================================
[tool.coverage.run]
branch = true
source = ["src"]
parallel = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py", 
    "*/conftest.py",
    "*/__pycache__/*",
    "*/.venv/*",
    "*/build/*",
    "*/dist/*",
]

[tool.coverage.report]
skip_empty = true
skip_covered = false
show_missing = true
sort = "Cover"
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError", 
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@(abc\\.)?abstractmethod",
    "class .*\\bProtocol\\):",
    "\\.\\.\\.",
]

[tool.coverage.html]
directory = "reports/coverage"
title = "tap-oracle-wms Modern Coverage Report"

[tool.coverage.xml]
output = "reports/coverage.xml"

# ===================================================================
# MODERN SECURITY SCANNING
# ===================================================================
[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "build", "dist", ".venv"]
skips = ["B101", "B601"]  # Skip assert and shell injection in tests

[tool.bandit.assert_used]
skips = ["*/tests/*", "*/test_*.py"]

# ===================================================================
# MODERN PRE-COMMIT CONFIGURATION COMPATIBILITY
# ===================================================================
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
tag_format = "v$version"
version_files = [
    "src/tap_oracle_wms/__init__.py",
]