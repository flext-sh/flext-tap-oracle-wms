[tool:pytest]
# Pytest configuration for tap-oracle-wms

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    live: Tests requiring live WMS API connection
    slow: Slow running tests (may take several minutes)
    auth: Authentication-related tests
    discovery: Entity discovery tests
    pagination: Pagination functionality tests
    state: State management tests
    extraction: Data extraction tests

# Test output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test filtering defaults
# Run only unit tests by default
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pkg_resources

# Minimum version
minversion = 6.0

# Timeout for individual tests (in seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=tap_oracle_wms --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto
