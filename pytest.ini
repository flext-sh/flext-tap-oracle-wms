[tool:pytest]
testpaths = tests
python_paths = src
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    live: Tests requiring live WMS connection
    slow: Slow running tests
    auth: Authentication tests
    discovery: Entity discovery tests
    pagination: Pagination tests
    state: State management tests
    extraction: Data extraction tests
