[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests
    smoke: Smoke tests (critical functionality)
    e2e: End-to-end tests
    oracle_wms: Tests requiring real Oracle WMS connection
    functional: Functional tests (comprehensive feature testing)

# Options
addopts =
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Async support
asyncio_mode = auto

# Coverage options (when running with pytest-cov)
# Use: pytest --cov=flext_tap_oracle_wms --cov-report=html
# to generate coverage report

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
