name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  # Label PR based on changes
  label:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # Check PR title follows conventional commits
  pr-title:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            doesn't match the configured pattern. Please ensure that the subject
            starts with an uppercase letter.

  # Size labeling
  size:
    name: Size Label
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size/xs"
          xs_max_size: "10"
          s_label: "size/s"
          s_max_size: "100"
          m_label: "size/m"
          m_max_size: "500"
          l_label: "size/l"
          l_max_size: "1000"
          xl_label: "size/xl"
          fail_if_xl: false

  # Check for conflicts
  conflicts:
    name: Conflict Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: olivernybroe/action-conflict-finder@v4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Auto-assign PR
  auto-assign:
    name: Auto Assign
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # Welcome first-time contributors
  welcome:
    name: Welcome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            ðŸ‘‹ Thanks for opening this pull request!

            We appreciate your contribution to the FLEXT Tap Oracle WMS project.

            Please make sure you have:
            - [ ] Followed our contribution guidelines
            - [ ] Added/updated tests for your changes
            - [ ] Updated documentation if needed
            - [ ] Ensured all CI checks pass

            A maintainer will review your PR soon!
