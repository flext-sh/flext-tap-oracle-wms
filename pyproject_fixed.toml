[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-tap-oracle-wms"
version = "1.0.0"
description = "Modern Enterprise Singer Tap for Oracle WMS - Clean, Fast, SOLID Architecture"
authors = [{name = "FLEXT Team", email = "team@flext.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
keywords = ["flext", "singer", "tap", "oracle", "wms", "enterprise", "etl", "modern"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]

# Modern, minimal dependencies
dependencies = [
    "singer-sdk>=0.47.4",
    "httpx>=0.28.0",
    "pydantic>=2.11.0",
    "python-dateutil>=2.9.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.12.0",
]

[project.scripts]
tap-oracle-wms = "tap_oracle_wms.tap_modern:main"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-tap-oracle-wms"
Repository = "https://github.com/flext-sh/flext-tap-oracle-wms"

[tool.poetry]
packages = [
    { include = "tap_oracle_wms", from = "src" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-cov = "^6.2.0"
ruff = "^0.12.2"
mypy = "^1.16.1"

[tool.poetry.group.security.dependencies]
bandit = {extras = ["toml"], version = "^1.8.0"}

# Modern Python 3.13+ configuration with appropriate ignores
[tool.ruff]
line-length = 88
target-version = "py313"
fix = true

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "D",   # pydocstyle
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "PL",  # pylint
    "RUF", # ruff-specific
]

ignore = [
    # Formatter conflicts
    "COM812",  # trailing-comma-missing
    "ISC001",  # implicit-str-concat
    
    # Docstring style conflicts
    "D203",    # one-blank-line-before-class
    "D213",    # multi-line-docstring-summary-second-line
    
    # Enterprise development patterns
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
    "D107",    # Missing docstring in __init__
    
    # Testing patterns
    "S101",    # Use of assert (pytest requirement)
    "S106",    # Possible hardcoded password (test fixtures)
    "PLR2004", # Magic value in comparison (test values)
    
    # Type checking patterns
    "ANN401",  # Dynamically typed expressions (Any) - sometimes needed
    "PLC0415", # Import should be at top level (conditional imports)
    "BLE001",  # Do not catch blind exception (enterprise error handling)
    
    # Performance patterns
    "PLR0913", # Too many arguments (enterprise patterns)
    
    # Logging patterns
    "G004",    # Logging statement uses f-string (modern Python)
]

[tool.ruff.lint.per-file-ignores]
"tests_modern/**/*.py" = [
    "S101",    # Use of assert (required for pytest)
    "S106",    # Hardcoded passwords in test fixtures
    "PLR2004", # Magic values in tests
    "ANN",     # Type annotations in tests
    "D",       # Docstrings in tests
]

"src/tap_oracle_wms/__init__.py" = [
    "F401",    # Imported but unused (re-exports)
]

"src/tap_oracle_wms/__init___modern.py" = [
    "F401",    # Imported but unused (re-exports)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Modern files only - exclude legacy
files = [
    "src/tap_oracle_wms/models.py",
    "src/tap_oracle_wms/client.py", 
    "src/tap_oracle_wms/discovery_modern.py",
    "src/tap_oracle_wms/stream_modern.py",
    "src/tap_oracle_wms/tap_modern.py",
    "src/tap_oracle_wms/__init___modern.py",
    "tests_modern/",
]

[[tool.mypy.overrides]]
module = "tests_modern.*"
disallow_untyped_defs = false
ignore_errors = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
]
testpaths = ["tests_modern"]
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["src/tap_oracle_wms"]
include = [
    "src/tap_oracle_wms/models.py",
    "src/tap_oracle_wms/client.py",
    "src/tap_oracle_wms/discovery_modern.py", 
    "src/tap_oracle_wms/stream_modern.py",
    "src/tap_oracle_wms/tap_modern.py",
]

[tool.bandit]
targets = ["src/tap_oracle_wms"]
exclude_dirs = ["tests_modern"]