[tool.poetry]
name = "tap-oracle-wms"
version = "0.1.0"
description = "Singer tap for extracting data from Oracle Warehouse Management System (WMS) Cloud, built with the Singer SDK and supporting dynamic entity discovery."
authors = ["Your Name <your.email@example.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/your-org/tap-oracle-wms"
repository = "https://github.com/your-org/tap-oracle-wms"
documentation = "https://github.com/your-org/tap-oracle-wms/tree/main/docs"
keywords = ["singer", "tap", "oracle", "wms", "warehouse", "etl", "meltano"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Front-Ends",
]
packages = [{ include = "tap_oracle_wms", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9,<4.0"
singer-sdk = "^0.45.0"
httpx = ">=0.27.0"
pydantic = "^2.11.0"
typing-extensions = "^4.12.0"
python-dateutil = "^2.9.0"
backoff = "^2.2.1"
aiofiles = "^24.1.0"
aiocache = "^0.12.3"
structlog = "^25.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-httpx = "^0.33.0"
mypy = "^1.13.0"
ruff = "^0.8.0"
black = "^24.10.0"
isort = "^5.13.0"
pre-commit = "^4.0.0"
bandit = "^1.7.5"
safety = "^3.2.7"
vulture = "^2.13"
pycodestyle = "^2.12.1"
pydocstyle = "^6.3.0"
flake8 = "^7.1.1"
types-python-dateutil = "^2.9.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
mkdocstrings = "^0.27.0"
mkdocstrings-python = "^1.12.0"

[tool.poetry.scripts]
tap-oracle-wms = "tap_oracle_wms.tap:TapOracleWMS.cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88                                                                 # PEP8 strict line length
target-version = "py39"
fix = true
extend-exclude = ["__pycache__", ".venv", ".git", "build", "dist", "*.egg-info"]

[tool.ruff.lint]
ignore = [
    "N818",   # Allow Exceptions to have suffix 'Exception' rather than 'Error'
    "S310",   # Allow `urllib.open`
    "S603",   # Allow `subprocess.run(..., shell=False)`
    "COM812", # Handled by the Ruff formatter
    "ISC001", # Handled by the Ruff formatter
    "E501",   # Line too long - ignore for pragmatic development
    "D401",   # First line should be in imperative mood - too pedantic
    "D105",   # Missing docstring in magic method - unnecessary
    "D402",   # First line should not be the function's signature - pedantic
]
select = [
    "A",     # flake8-builtins
    "ANN",   # flake8-annotations
    "ARG",   # flake8-unused-arguments
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "COM",   # flake8-commas
    "D",     # pydocstyle/flake8-docstrings
    "DTZ",   # flake8-datetimez
    "E",     # pycodestyle (error)
    "EM",    # flake8-errmsg
    "ERA",   # flake8-eradicate
    "F",     # pyflakes
    "FBT",   # flake8-boolean-trap
    "G",     # flake8-logging-format
    "I",     # isort
    "ICN",   # flake8-import-conventions
    "INP",   # flake8-no-pep420
    "ISC",   # flake8-implicit-str-concat
    "N",     # pep8-naming
    "PERF",  # Perflint
    "PGH",   # pygrep-hooks
    "PIE",   # flake8-pie
    "PT",    # flake8-pytest-style
    "PTH",   # flake8-use-pathlib
    "Q",     # flake8-quotes
    "RET",   # flake8-return
    "RSE",   # flake8-raise
    "RUF",   # Ruff specific rules
    "S",     # flake8-bandit
    "SIM",   # flake8-simplify
    "T10",   # flake8-debugger
    "T20",   # flake8-print
    "TID",   # flake8-tidy-imports
    "UP",    # pyupgrade
    "W",     # pycodestyle (warning)
    "YTT",   # flake8-2020
]
unfixable = [
    "ERA001", # Don't remove commented-out code
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "ARG001", "ARG002", "PLR0913", "PLR2004"]
"**/conftest.py" = ["ARG001", "ARG002"]
"**/*test*.py" = ["S101", "ARG001", "ARG002", "PLR0913", "PLR2004"]
"__init__.py" = ["F401"]                                            # unused imports in __init__ files

[tool.ruff.lint.isort]
known-first-party = ["tap_oracle_wms"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true


[tool.black]
line-length = 88                                              # PEP8 strict line length
target-version = ["py39", "py310", "py311", "py312", "py313"]
skip-string-normalization = false
skip-magic-trailing-comma = false

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["tap_oracle_wms"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
force_single_line = false
lines_after_imports = 2
src_paths = ["src", "tests"]

[tool.mypy]
python_version = "3.9"
# Pragmatic MyPy - focus only on serious errors
strict = false                     # Disable overly strict checks
warn_return_any = false            # Ignore Any return type warnings
warn_unused_configs = false
warn_redundant_casts = false
warn_unused_ignores = false
disallow_untyped_defs = false      # Allow untyped defs for pragmatism
disallow_any_generics = false      # Allow Any in generics
disallow_untyped_calls = false     # Allow calls to untyped functions
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false      # Allow implicit optional
warn_no_return = false
warn_unreachable = false
strict_equality = false
extra_checks = false
strict_concatenate = false
# Focus on critical errors only
show_error_codes = true
ignore_missing_imports = true
# Ignore common "bobo" errors
disable_error_code = [
    "arg-type",          # Argument type mismatches (often false positives)
    "assignment",        # Assignment type mismatches
    "call-arg",          # Call argument issues
    "attr-defined",      # Attribute access issues (often due to dynamic typing)
    "type-arg",          # Type argument issues
    "misc",              # Miscellaneous type issues
    "override",          # Override signature mismatches
    "operator",          # Operator type mismatches
    "return-value",      # Return value type mismatches
]

[[tool.mypy.overrides]]
module = ["tests.*", "conftest"]
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.flake8]
# Ignore "bobo" lints - focus only on serious errors
ignore = [
    "E501",   # Line too long
    "W503",   # Line break before binary operator
    "E203",   # Whitespace before ':'
    "D401",   # First line should be in imperative mood
    "D105",   # Missing docstring in magic method
    "D402",   # First line should not be the function's signature
    "BLK100", # Black would make changes (formatting)
]
max-line-length = 120
max-complexity = 15
select = ["F", "E", "W", "C", "N"]
exclude = [".git", "__pycache__", ".venv", "build", "dist", "*.egg-info"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=tap_oracle_wms",
    "--cov-report=html",
    "--cov-report=term-missing:skip-covered",
    "--no-cov-on-fail",
]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["src/tap_oracle_wms"]
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
precision = 2
show_missing = true
skip_covered = true
