[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tap-oracle-wms"
version = "0.1.0"
description = "Singer Tap for Oracle WMS - Data Integration"
authors = ["DataCosmos Team <team@datacosmos.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "tap_oracle_wms", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
singer-sdk = "^0.47.0"
oracledb = "^2.0.0"
requests = "^2.31.0"
backoff = "^2.2.0"
typing-extensions = "^4.0.0"
pydantic = "^2.0.0"
sqlalchemy = "^2.0.0"
click = "^8.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
ruff = "^0.8.0"
mypy = "^1.13.0"
pre-commit = "^4.0.0"

[tool.poetry.scripts]
tap-oracle-wms = "tap_oracle_wms.tap:TapOracleWMS.cli"

[tool.poetry.plugins."singer_sdk.taps"]
tap-oracle-wms = "tap_oracle_wms.tap:TapOracleWMS"

[tool.ruff]
line-length = 88
target-version = "py39"
fix = true

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "D",   # pydocstyle
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "T20", # flake8-print
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "PLE", # pylint errors
    "PLR", # pylint refactor
    "PLW", # pylint warnings
    "TRY", # tryceratops
    "FLY", # flynt
    "PERF", # perflint
    "FURB", # refurb
    "LOG",  # flake8-logging
]
ignore = [
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", # docstrings
    "PLR2004", # magic values
    "PLR0913", # too many arguments
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "PLR0911", # too many return statements
    "TRY003", # raise-vanilla-args
    "TRY300", # try-consider-else
    "TRY301", # abstract-raise-to-an-inner-function
    "TRY401", # redundant-exception-object-included-in-logging-exception-call
    "ARG001", # unused-function-argument
    "ARG002", # unused-method-argument
    "PLE1205", # logging-too-many-args
    "PERF203", # try-except-in-loop
    "E501", # line-too-long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["tap_oracle_wms"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "SIM117", # Use a single with statement with multiple contexts
    "E402",   # Module level import not at top of file
    "PTH123", # open() should be replaced by Path.open()
    "PTH108", # os.unlink() should be replaced by Path.unlink()
    "B007",   # Loop control variable not used within loop body
    "T201",   # print found
    "SIM102", # Use a single if statement instead of nested if statements
    "PLW2901", # for loop variable overwritten by assignment target
    "B015",   # Pointless comparison
    "F401",   # unused-import
    "F821",   # undefined-name
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["click.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tap_oracle_wms.cli"]
disable_error_code = ["arg-type", "no-any-return"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=85",
    "--junitxml=reports/pytest.xml",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "smoke: marks tests as smoke tests",
    "live: marks tests requiring live API connection",
    "performance: marks tests as performance tests",
]

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/conftest.py",
    "*/__pycache__/*",
]
data_file = "reports/.coverage"

[tool.coverage.report]
skip_empty = true
show_missing = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "TYPE_CHECKING",
]