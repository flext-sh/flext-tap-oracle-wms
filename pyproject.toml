[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-tap-oracle-wms"
version = "0.2.0"
description = "FLEXT Tap Oracle WMS - Singer Tap for Oracle Warehouse Management System Data Extraction"
authors = [{name = "FLEXT Team", email = "team@flext.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
keywords = ["flext", "singer", "tap", "oracle", "wms", "warehouse-management", "etl", "enterprise"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "singer-sdk>=0.47.4",  # Using latest Singer SDK with all advanced features
    # "singer-python>=6.0.0",  # Removed due to jsonschema conflict with singer-sdk
    "requests>=2.32.0",
    "httpx>=0.28.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.0",
    "structlog>=24.0.0",
    "click>=8.1.7",
    "python-dateutil>=2.9.0",
    "tenacity>=9.0.0",
    "cryptography>=42.0.0",
    "orjson>=3.10.0",
    "jsonschema>=4.16.0",  # Explicit version to match singer-sdk
    "backoff>=2.2.1",
    "python-dotenv>=0.21.0",  # For .env file support
]

[project.scripts]
tap-oracle-wms = "tap_oracle_wms.cli:main"
flext-tap-oracle-wms = "tap_oracle_wms.cli:main"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-tap-oracle-wms"
Repository = "https://github.com/flext-sh/flext-tap-oracle-wms"
Documentation = "https://github.com/flext-sh/flext-tap-oracle-wms/blob/main/README.md"
"Bug Tracker" = "https://github.com/flext-sh/flext-tap-oracle-wms/issues"
Changelog = "https://github.com/flext-sh/flext-tap-oracle-wms/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [
    { include = "tap_oracle_wms", from = "src" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.6.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.3.0"
ruff = "^0.8.4"
mypy = "^1.13.0"
black = "^24.10.0"
isort = "^5.13.0"
types-requests = "^2.32.0"
types-setuptools = "^75.6.0"
types-python-dateutil = "^2.9.0"
pre-commit = "^4.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
# ipython = "^8.29.0"  # Requires Python >=3.10

[tool.poetry.group.security.dependencies]
bandit = { extras = ["toml"], version = "^1.7.0" }
safety = "^3.2.0"

[tool.poetry.group.build.dependencies]
build = "^1.2.0"
twine = "^6.0.0"

[tool.poetry.group.test.dependencies]
pytest-benchmark = "^4.0.0"
faker = "^30.8.0"
factory-boy = "^3.3.0"
testcontainers = "^4.8.0"
python-dotenv = "^1.0.0"

[tool.ruff]
line-length = 88
target-version = "py39"
fix = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # MANDATORY: Only formatter conflicts that cannot be auto-fixed
    "COM812",  # trailing-comma-missing (handled by formatter)
    "ISC001",  # implicit-str-concat (conflicts with formatter)
    "D203",    # one-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-docstring-summary-second-line (conflicts with D212)
]

[tool.ruff.lint.per-file-ignores]
# ZERO TOLERANCE: No file-specific ignores

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# ZERO TOLERANCE: No missing imports ignored - install type stubs for all dependencies

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--maxfail=10",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "singer: marks tests as Singer protocol tests",
    "oracle: marks tests as Oracle tests",
    "wms: marks tests as WMS tests",
    "tap: marks tests as tap tests",
    "performance: marks tests as performance tests",
    "requires_oracle: tests that need Oracle database",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/conftest.py",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/.venv/*",
    "*/venv/*",
    "*/build/*",
    "*/dist/*",
    "*/.eggs/*",
]

[tool.coverage.report]
skip_empty = true
skip_covered = false
show_missing = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]

[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]

[tool.bandit.assert_used]
skips = ["*/tests/*", "*/test_*.py"]