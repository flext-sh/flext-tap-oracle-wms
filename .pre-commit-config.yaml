# FLEXT STANDARD CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# Global Configuration
ci:
  autofix_commit_msg: |
    ğŸ¤– auto-fix: FLEXT pre-commit hooks

    Auto-applied fixes from FLEXT pre-commit hooks.

    [skip ci]
  autofix_prs: true
  autoupdate_branch: "main"
  autoupdate_commit_msg: |
    ğŸ¤– auto-update: FLEXT pre-commit hooks

    Updated FLEXT pre-commit hook versions automatically.
  autoupdate_schedule: weekly
  skip: []

# Default stages for all hooks
default_stages: [pre-commit, pre-push]

# Default language versions (FLEXT Standard)
default_language_version:
  python: python3.13

# Exclude patterns (FLEXT Standard)
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    \.tox/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    build/|
    dist/|
    .*\.egg-info/|
    htmlcov/|
    node_modules/|
    \.idea/|
    \.vscode/(?!settings\.json$|extensions\.json$)|
    \.coverage.*|
    coverage\.xml|
    reports/|
    poetry\.lock
  )$

# Fail fast on first error for efficiency
fail_fast: true

# Minimum pre-commit version
minimum_pre_commit_version: "3.6.0"
