# Temporary selective ruff config for aggressive fixing

[lint]
preview = true  # Enable DOC rules
# Focus on fixable issues, ignore complex ones temporarily
ignore = [
    "S101",    # Use of assert (common in tests)
    "PLR0904", # Too many public methods
    "PLR0912", # Too many branches
    "PLR0911", # Too many return statements  
    "PLR0915", # Too many statements
    "C901",    # Too complex
    "PLR2004", # Magic value used
    "SLF001",  # Private member accessed
    "PLR6301", # Method could be static (many false positives)
    "ANN401",  # Dynamically typed expressions
]

select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "D",      # pydocstyle
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "ERA",    # eradicate
    "DOC",    # pydoclint
]